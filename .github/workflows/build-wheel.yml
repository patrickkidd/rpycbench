name: Build and Publish Wheel

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  test-unit:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Create virtual environment
        run: |
          uv venv

      - name: Install dependencies
        run: |
          uv pip install -e ".[test]"

      - name: Run pytest
        run: |
          uv run python -m pytest

  build:
    name: Build Python Wheel
    needs: test-unit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Determine next version and create tag
        id: version
        run: |
          LATEST_TAG=$(git tag --list 'v[0-9][0-9][0-9][0-9].[0-9]*.[0-9]*' --sort=-v:refname | head -1)

          if [ -z "$LATEST_TAG" ]; then
            YEAR=$(date +%Y)
            MONTH=$(date +%-m)
            NEW_VERSION="${YEAR}.${MONTH}.1"
          else
            VERSION=${LATEST_TAG#v}
            YEAR=$(echo $VERSION | cut -d. -f1)
            MONTH=$(echo $VERSION | cut -d. -f2)
            PATCH=$(echo $VERSION | cut -d. -f3)

            CURRENT_YEAR=$(date +%Y)
            CURRENT_MONTH=$(date +%-m)

            if [ "$YEAR" != "$CURRENT_YEAR" ] || [ "$MONTH" != "$CURRENT_MONTH" ]; then
              NEW_VERSION="${CURRENT_YEAR}.${CURRENT_MONTH}.1"
            else
              NEW_PATCH=$((PATCH + 1))
              NEW_VERSION="${YEAR}.${MONTH}.${NEW_PATCH}"
            fi
          fi

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Next version: $NEW_VERSION"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION"
          git push origin "v$NEW_VERSION"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools setuptools-scm

      - name: Build wheel
        run: |
          python -m build --wheel --outdir dist/

      - name: Get wheel filename
        id: wheel
        run: |
          WHEEL_FILE=$(ls dist/*.whl | head -1)
          echo "file=$(basename $WHEEL_FILE)" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          release_name: ${{ steps.version.outputs.tag }}
          draft: false
          prerelease: false
          body: |
            rpycbench version ${{ steps.version.outputs.version }}

            Automated release from commit ${{ github.sha }}

            ## Installation

            Install directly from this release:
            ```bash
            pip install https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/${{ steps.wheel.outputs.file }}
            ```

            Or install latest from GitHub:
            ```bash
            pip install git+https://github.com/${{ github.repository }}.git
            ```

            ## Changes
            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref_name }}
            - Author: ${{ github.actor }}

      - name: Upload Wheel to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/${{ steps.wheel.outputs.file }}
          asset_name: ${{ steps.wheel.outputs.file }}
          asset_content_type: application/zip

      - name: Upload wheel as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: dist/*.whl
          retention-days: 90

  test:
    name: Test Wheel Installation
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel
          path: dist/

      - name: Install wheel
        run: |
          pip install dist/*.whl

      - name: Test import
        run: |
          python -c "import rpycbench; print(f'Successfully imported rpycbench v{rpycbench.__version__}')"

      - name: Test CLI
        run: |
          rpycbench --help
