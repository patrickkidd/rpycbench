name: Build and Publish Wheel

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  test-unit:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Create virtual environment
        run: |
          uv venv

      - name: Install dependencies
        run: |
          uv pip install -e ".[test]"

      - name: Run pytest
        run: |
          uv run python -m pytest

  build:
    name: Build Python Wheel
    needs: test-unit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools

      - name: Build wheel
        run: |
          python -m build --wheel --outdir dist/

      - name: Get version
        id: get_version
        run: |
          VERSION=$(python -c 'import re; print(re.search(r"version = \"([^\"]+)\"", open("pyproject.toml").read()).group(1))')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}-build.${{ github.run_number }}
          release_name: Build ${{ github.run_number }} (v${{ steps.get_version.outputs.version }})
          draft: false
          prerelease: true
          body: |
            Automated wheel build from commit ${{ github.sha }}

            ## Installation

            Install directly from this release:
            ```bash
            pip install https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.version }}-build.${{ github.run_number }}/rpycbench-${{ steps.get_version.outputs.version }}-py3-none-any.whl
            ```

            ## Changes
            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref_name }}
            - Author: ${{ github.actor }}

      - name: Upload Wheel to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/rpycbench-${{ steps.get_version.outputs.version }}-py3-none-any.whl
          asset_name: rpycbench-${{ steps.get_version.outputs.version }}-py3-none-any.whl
          asset_content_type: application/zip

      - name: Upload wheel as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: dist/*.whl
          retention-days: 90

      - name: Update latest release tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f latest
          git push -f origin latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Test Wheel Installation
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel
          path: dist/

      - name: Install wheel
        run: |
          pip install dist/*.whl

      - name: Test import
        run: |
          python -c "import rpycbench; print(f'Successfully imported rpycbench v{rpycbench.__version__}')"

      - name: Test CLI
        run: |
          rpycbench --help
