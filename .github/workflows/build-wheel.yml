name: Build and Publish Wheel

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  test-unit:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Create virtual environment
        run: |
          uv venv

      - name: Install dependencies
        run: |
          uv pip install -e ".[test]"

      - name: Run pytest
        run: |
          uv run python -m pytest

  build:
    name: Build Python Wheel
    needs: test-unit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools setuptools-scm

      - name: Build wheel
        run: |
          python -m build --wheel --outdir dist/

      - name: Get version from built wheel
        id: get_version
        run: |
          WHEEL_FILE=$(ls dist/*.whl | head -1)
          VERSION=$(python -c "import re; print(re.search(r'rpycbench-([^-]+)-', '$WHEEL_FILE').group(1))")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "wheel_file=$(basename $WHEEL_FILE)" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
          echo "Wheel file: $(basename $WHEEL_FILE)"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          body: |
            rpycbench version ${{ steps.get_version.outputs.version }}

            Automated release from commit ${{ github.sha }}

            ## Installation

            Install directly from this release:
            ```bash
            pip install https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.version }}/${{ steps.get_version.outputs.wheel_file }}
            ```

            ## Changes
            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref_name }}
            - Author: ${{ github.actor }}

      - name: Upload Wheel to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/${{ steps.get_version.outputs.wheel_file }}
          asset_name: ${{ steps.get_version.outputs.wheel_file }}
          asset_content_type: application/zip

      - name: Upload wheel as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: dist/*.whl
          retention-days: 90

  test:
    name: Test Wheel Installation
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel
          path: dist/

      - name: Install wheel
        run: |
          pip install dist/*.whl

      - name: Test import
        run: |
          python -c "import rpycbench; print(f'Successfully imported rpycbench v{rpycbench.__version__}')"

      - name: Test CLI
        run: |
          rpycbench --help
